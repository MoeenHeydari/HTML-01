<html>
    <head>
        <script src="https://kit.fontawesome.com/d854dcc465.js" crossorigin="anonymous"></script>
        <link type="text/css" rel="stylesheet" href="documents/contact.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trade Winds|Shrikhand|Gluten&effect=fire|neon|emboss"/>
        <title>Contact us</title>
    </head>
    
    <body>
        
        <header>
            <br>
            <h2 style="font-family: Gluten;">Contact Us</h2>
            <hr>
        </header>

        <main>      
            <div class="contact" >
                <b style="font-family: Gluten;">You can leave a message here for us:</b>
                <br>
                <br>
                <form style="width: 100%;">
                    <label for="fname">First Name</label><br>
                    <input type="text" id="fname" name="firstname" placeholder="Your name.." pattern="[a-zA-Z]*"><br>
                    <label for="lname">Last Name</label><br>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name.." pattern="[a-zA-Z]*"><br> 
                    <label for="subject">Subject</label><br>
                    <textarea id="subject" placeholder="Write something.." style="height:200px; width: 100%"></textarea><br>
                    <input type="submit" value="Submit" style="float: right;">
                </form>
            </div> 

            <div class="social-btns">
                <a class="btn facebook" href="#"><i class="fa fa-facebook"></i></a>
                <a class="btn youtube" href="#"><i class="fa fa-youtube-play"></i></a>
                <a class="btn twitter" href="#"><i class="fa fa-twitter"></i></a>
                <a class="btn whatsapp" href="#"><i class="fa fa-whatsapp"></i></a>
                <a class="btn telegram" href="#"><i class="fa fa-telegram"></i></a>
                <a class="btn instagram" href="#"><i class="fa fa-instagram"></i></a>
                <a class="btn linkedin" href="#"><i class="fa fa-LinkedIn"></i></a>
                <a class="btn pinterest" href="#"><i class="fa fa-pinterest"></i></a>
            </div>
            
        </main>

        <footer class="footer-fixed">
                <a href="home.html" target="_blank">Home</a> |
                <a href="contact.html">Contact</a> |
                <a href="#" >About</a> |
                <a href="#" >Send feedback</a><br><br>
                <kbd style="font-size:12pt">copyright 2022</kbd>
        </footer>
    </body>
</html>
