<html>
    <head>
        <script src="https://kit.fontawesome.com/d854dcc465.js" crossorigin="anonymous"></script>

        <title>Login</title>  
    </head>

    <body>
        
        <main>
            <div id="login" style= "box-shadow:5px 5px 8px 5px #000000">
                <form >
                    <br>
                    <b>Login</b><br>
                    <br>
                    <span style="margin-left: -40px;">
                        <i class="fa fa-user"></i> Username<br>
                    </span>
                    <input type="email" placeholder="email@address.com" autofocus required/><br>
                    <span style="margin-left: -40px;">
                        <i class="fa fa-lock"></i> Password<br>
                    </span>
                    <input type="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                    <br>
                    <input type="checkbox"><sup>Remember me</sup>
                    <a href="#" style="font-size: small; font-weight: bold; text-decoration: none; margin-left: 65px"> Forgot password? </a> <br>
                    <br>
                    <input type="submit" value="login" style="width: 30% ;box-shadow: 4px 4px 4px;"/>
                </form>
            </div>
        </main>
